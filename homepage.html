<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>Meal Planner</h1>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="login">Login</a></li>
                <li><a href="#" id="addMeal">Add Meal</a></li>
                <li><a href="#" id="myMeals">My Meals</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" id="homePage">
        <h2>Welcome to Meal Planner</h2>
        <p>This is your homepage. You can add meals, view your meals, and more.</p>
    </div>
    <div class="container hidden" id="addMealPage">
        <h2>Add Meal</h2>
        <form id="addMealForm">
            <input type="text" id="mealName" placeholder="Meal Name" required>
            <input type="number" id="calories" placeholder="Calories" required>
            <button type="submit">Add Meal</button>
        </form>
    </div>
    <div class="container hidden" id="myMealsPage">
        <h2>My Meals</h2>
        <ul id="mealList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
